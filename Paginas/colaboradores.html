<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../Estilos/estilos2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>CentroFarma - Panel</title>
</head>
<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CentroFarma</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input id="buscarProducto" class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="index.html">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="Ventas.html">
                <i class="fa-solid fa-house"></i> Ventas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Medicamentos.html">
                <i class="fa fa-shopping-cart"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="colaboradores.html">
                <i class="fa fa-user"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proovedores.html">
                <i class="fa fa-truck"></i> Proveedores
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="h2 mt-3">Dashboard</h1>


        <div class="card mb-2">
          <div class="card-body">
            <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar usuario...">
            <div class="card-footer text-end">
              <button type="button" class="btn btn-primary" id="btnMostrarUsuarios">Mostrar Usuarios</button>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalColaborador">Nuevo Colaborador</button>
            </div>
          </div>
        </div>

        <table class="table table-striped table-bordered" id="tablaUsuarios">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Primer Apellido</th>
              <th>DNI</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Correo</th>
              <th>Usuario</th>
              <th>Contraseña</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuariosBody">
            <!-- Los usuarios se cargarán aquí -->
          </tbody>
        </table>
      </main>
    </div>
  </div>

             
  <!-- Modal para registrar nuevo colaborador -->
  <div class="modal fade" id="modalColaborador" tabindex="-1" aria-labelledby="modalColaboradorLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalColaboradorLabel">Registrar Nuevo Colaborador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formularioColaborador">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="primerApellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="primerApellido" name="primerApellido" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="numeroTelefonico" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="numeroTelefonico" name="numeroTelefonico" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                  <option value="">Seleccione...</option>
                  <option value="Usuario">Usuario</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarColaborador">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar colaborador -->
  <div class="modal fade" id="modalEditarColaborador" tabindex="-1" aria-labelledby="modalEditarColaboradorLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarColaboradorLabel">Editar Colaborador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formularioEditarColaborador">
            <input type="hidden" id="editId" name="id">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editNombre" name="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editPrimerApellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="editPrimerApellido" name="primerApellido" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editDni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="editDni" name="dni" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editDireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="editDireccion" name="direccion" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editNumeroTelefonico" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="editNumeroTelefonico" name="numeroTelefonico" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editCorreoElectronico" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="editCorreoElectronico" name="correoElectronico" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editNombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="editNombreUsuario" name="nombreUsuario" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editContrasena" class="form-label">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                <input type="password" class="form-control" id="editContrasena" name="contrasena">
              </div>
            </div>
            <div class="row" id="rowContrasenaActual" style="display:none;">
              <div class="col-md-6 mb-3">
                <label for="editContrasenaActual" class="form-label">Contraseña Actual (obligatoria para cambiar la contraseña)</label>
                <input type="password" class="form-control" id="editContrasenaActual" name="contrasenaActual">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editTipoUsuario" class="form-label">Tipo de Usuario</label>
                <select class="form-control" id="editTipoUsuario" name="tipoUsuario" required>
                  <option value="">Seleccione...</option>
                  <option value="Usuario">Usuario</option>
                  <option value="Administrador">Administrador</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btnActualizarColaborador">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notificación</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
      </div>
    </div>
  </div>

  <script src="../JS/crudUsuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/main.js"></script>
</body>
</html>

        <script>
        // Cargar usuarios automáticamente al abrir la página
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('btnMostrarUsuarios').click();
        });
        </script>
