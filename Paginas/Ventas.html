<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Estilos/estilos2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>CentroFarma - Ventas</title>
</head>
<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CentroFarma</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input id="buscarVenta" class="form-control form-control-dark w-100" type="text" placeholder="Buscar Venta" aria-label="Buscar">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="../Inicio.html">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="Ventas.html">
                <i class="fa-solid fa-cash-register"></i> Ventas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Medicamentos.html">
                <i class="fa fa-shopping-cart"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="colaboradores.html">
                <i class="fa fa-user"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proovedores.html">
                <i class="fa fa-truck"></i> Proveedores
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="h2 mt-3">Ventas Realizadas</h1>

        <div class="card mb-3">
          <div class="card-body">
            <button class="btn btn-info mb-3" id="btnMostrarVentas" onclick="cargarVentas()">
                <i class="fa fa-eye"></i> Mostrar Ventas
            </button>
            <div class="d-flex align-items-center">
              <label for="fechaDe" class="me-2">De:</label>
              <input type="date" id="fechaDe" class="form-control me-3" style="width: 180px;">
            </div>

            <div class="d-flex align-items-center">
              <label for="fechaHasta" class="me-2">Hasta:</label>
              <input type="date" id="fechaHasta" class="form-control me-3" style="width: 180px;">
            </div>

            <button class="btn btn-secondary" id="btnBuscarPorFechas">
                <i class="fa fa-calendar-alt"></i> Mostrar Fecha
            </button>
            <!-- Botón oculto inicialmente -->
            <button class="btn btn-danger" id="btnGenerarReporte" onclick="generarReporteFecha()" style="display: none;">
              <i class="fa fa-file-pdf"></i> Generar Reporte Fecha
            </button>

            <table class="table table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>ID Venta</th>
                  <th>ID Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Total</th>
                  <th>Fecha</th>
                  <th>ID Usuario</th>
                </tr>
              </thead>
              <tbody id="tablaVentasBody">
                <!-- Las ventas se llenan con JS -->
              </tbody>
            </table>
          </div>
          <div class="card-footer text-end">
            <button class="btn btn-primary me-2" onclick="generarReporte()">
              <i class="fa fa-file-pdf"></i> Generar Reporte de Ventas
            </button>
            <button class="btn btn-success" onclick="generarReporteGanancia()">
              <i class="fa fa-coins"></i> Generar Reporte de Ganancia
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script src="../JS/Reporte_Venta.js"></script>
  <script src="../JS/main.js"></script>
</body>
</html>
