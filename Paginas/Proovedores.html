<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../Estilos/estilos2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>CentroFarma - Panel</title>
</head>
<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CentroFarma</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input id="buscarProducto" class="form-control form-control-dark w-100" type="text" placeholder="Buscar" aria-label="Buscar">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="index.html">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="Ventas.html">
                <i class="fa-solid fa-house"></i> Ventas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Medicamentos.html">
                <i class="fa fa-shopping-cart"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="colaboradores.html">
                <i class="fa fa-user"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proovedores.html">
                <i class="fa fa-truck"></i> Proveedores
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="h2 mt-3">Dashboard</h1>

        <form id="frmProductos" autocomplete="off">
          <div class="card mb-2">
            <div class="card-body">
              <input type="hidden" id="id_product" name="id_product">
              <div class="row">
                
                <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar proveedor..">
            <div class="card-footer text-end">
              
          
              <button type="button" class="btn btn-primary" id="btnMostrarProveedores">
                <i class="fa fa-eye"></i> Mostrar Proveedores
              </button>
            </div>
          </div>
        </form>

        <table id="tablaProveedores" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>RUC</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProveedoresBody">
          </tbody>
        </table>

        <!-- Modal para registrar nuevo proveedor -->
        <div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalProveedorLabel">Registrar Nuevo Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <form id="formularioProveedor">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="proveedorNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="proveedorNombre" name="proveedorNombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="proveedorRuc" class="form-label">RUC</label>
                      <input type="text" class="form-control" id="proveedorRuc" name="proveedorRuc" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="proveedorDireccion" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="proveedorDireccion" name="proveedorDireccion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="proveedorTelefono" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="proveedorTelefono" name="proveedorTelefono">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal para editar proveedor -->
        <div class="modal fade" id="modalEditarProveedor" tabindex="-1" aria-labelledby="modalEditarProveedorLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalEditarProveedorLabel">Editar Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <form id="formularioEditarProveedor">
                  <input type="hidden" id="editProveedorId" name="editProveedorId">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="editProveedorNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="editProveedorNombre" name="editProveedorNombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="editProveedorRuc" class="form-label">RUC</label>
                      <input type="text" class="form-control" id="editProveedorRuc" name="editProveedorRuc" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="editProveedorDireccion" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="editProveedorDireccion" name="editProveedorDireccion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="editProveedorTelefono" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="editProveedorTelefono" name="editProveedorTelefono">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnActualizarProveedor">Actualizar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Toast notifications -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Notificación</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalProveedor">Nuevo Proveedor</button>
      </main>
    </div>
  </div>

  


       

      
    </div>
  </div>
  <script src="../JS/crudProveedores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/main.js"></script>
  <script>
    // Elimina el autoload de mostrar proveedores para que solo funcione con el botón
  </script>
</body>
</html>
